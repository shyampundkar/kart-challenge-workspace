replicaCount: 1

image:
  repository: order-food
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: order-food.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: order-food-tls
  #    hosts:
  #      - order-food.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env: []
  # - name: PORT
  #   value: "8080"
  # - name: DATABASE_URL
  #   value: "postgres://user:password@host:5432/dbname"

# ConfigMap data
configMap: {}

# Secret data
secrets: {}

# Liveness probe
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

# Readiness probe
readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

# Init containers
initContainers:
  databaseMigration:
    enabled: true
    image:
      repository: database-migration
      tag: "latest"
      pullPolicy: IfNotPresent
    env:
      - name: OTLP_ENDPOINT
        value: "jaeger:4318"
      - name: ENVIRONMENT
        value: "kubernetes"
      - name: SERVICE_VERSION
        value: "1.0.0"
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  databaseLoad:
    enabled: true
    image:
      repository: database-load
      tag: "latest"
      pullPolicy: IfNotPresent
    env:
      - name: OTLP_ENDPOINT
        value: "jaeger:4318"
      - name: ENVIRONMENT
        value: "kubernetes"
      - name: SERVICE_VERSION
        value: "1.0.0"
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
