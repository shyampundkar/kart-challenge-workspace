replicaCount: 1

image:
  repository: order-food
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: order-food.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: order-food-tls
  #    hosts:
  #      - order-food.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: PORT
    value: "8080"
  - name: DB_HOST
    value: "postgres"
  - name: DB_PORT
    value: "5432"
  - name: DB_USER
    value: "postgres"
  - name: DB_PASSWORD
    value: "postgres"
  - name: DB_NAME
    value: "orderfood"
  - name: DB_SSLMODE
    value: "disable"

# ConfigMap data
configMap: {}

# Secret data
secrets: {}

# Liveness probe
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

# Readiness probe
readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

# PostgreSQL configuration
postgres:
  host: postgres
  port: "5432"
  database: orderfood
  user: postgres
  password: postgres
  sslmode: disable

# Init containers
initContainers:
  databaseMigration:
    enabled: true
    image:
      repository: database-migration
      tag: "latest"
      pullPolicy: IfNotPresent
    env:
      - name: DB_HOST
        value: "postgres"
      - name: DB_PORT
        value: "5432"
      - name: DB_NAME
        value: "orderfood"
      - name: DB_USER
        value: "postgres"
      - name: DB_PASSWORD
        value: "postgres"
      - name: DB_SSLMODE
        value: "disable"
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  databaseLoad:
    enabled: false
    image:
      repository: database-load
      tag: "latest"
      pullPolicy: IfNotPresent
    env:
      - name: DB_HOST
        value: "postgres"
      - name: DB_PORT
        value: "5432"
      - name: DB_NAME
        value: "orderfood"
      - name: DB_USER
        value: "postgres"
      - name: DB_PASSWORD
        value: "postgres"
      - name: DB_SSLMODE
        value: "disable"
      - name: DATA_DIR
        value: "/data"
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Pod-level volumes (shared across all containers and init containers)
volumes: []
