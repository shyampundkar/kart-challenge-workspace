{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "order-food.fullname" . }}
  labels:
    {{- include "order-food.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
