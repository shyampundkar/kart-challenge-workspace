{{- if and .Values.persistence.enabled .Values.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "database-load.fullname" . }}-copy-files
  labels:
    {{- include "database-load.labels" . | nindent 4 }}
    job-type: copy-files
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "database-load.selectorLabels" . | nindent 8 }}
        job-type: copy-files
    spec:
      restartPolicy: {{ .Values.job.restartPolicy }}
      containers:
      - name: copy-files
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          echo "Copying data files to coupon_files volume..."
          cp -v /data/*.txt {{ .Values.persistence.couponFiles.mountPath }}/ || true
          echo "Files copied successfully"
          ls -lh {{ .Values.persistence.couponFiles.mountPath }}/
        volumeMounts:
        - name: coupon-files
          mountPath: {{ .Values.persistence.couponFiles.mountPath }}
      volumes:
      - name: coupon-files
        persistentVolumeClaim:
          claimName: {{ include "database-load.fullname" . }}-coupon-files-pvc
{{- end }}
