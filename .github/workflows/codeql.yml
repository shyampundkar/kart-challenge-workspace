name: CodeQL Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1'  # Run every Monday at midnight

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'

      - name: Build all modules
        run: |
          echo "Building database-migration..."
          cd database-migration && go build -v ./... && cd ..

          echo "Building database-load..."
          cd database-load && go build -v ./... && cd ..

          echo "Building order-food..."
          cd order-food && go build -v ./... && cd ..

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  gosec:
    name: Go Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner - database-migration
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-db-migration.sarif ./database-migration/...'
        continue-on-error: true

      - name: Run Gosec Security Scanner - database-load
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-db-load.sarif ./database-load/...'
        continue-on-error: true

      - name: Run Gosec Security Scanner - order-food
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-order-food.sarif ./order-food/...'
        continue-on-error: true

      - name: Upload SARIF files
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: .
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
