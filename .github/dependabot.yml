version: 2
updates:
  # Go modules for database-migration
  - package-ecosystem: "gomod"
    directory: "/database-migration"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "database-migration"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

